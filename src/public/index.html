<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">
      select {
        width: 100%;
        background: #eee;
        border-radius: 0.5em;
        padding: 0.5em;
        border: 1px solid #ccc;
      }
      *:active,
      *:focus {
        outline: none;
      }
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
    </style>
  </head>
  <body>
    <form action="">
      <h3>Click below to change the routine:</h3>
      <select name="routine">
        <option value="" disabled selected>Pick a routine</option>
        <option value="distance-brightness">White only, brighter when closer</option>
        <option value="solid-blue">Solid blue</option>
        <option value="flicker-move-alt">Pink when near, blue when far, brighter when moving, pulse on exit</option>
        <option value="turn-on">ON</option>
        <option value="turn-off">OFF</option>
      </select>
    </form>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
