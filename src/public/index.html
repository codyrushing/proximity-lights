<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">
      select {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h3>Pick a routine</h3>
      <select name="routine">
        <option value="" disabled selected>Pick a routine</option>
        <option value="distance-brightness-red-exit">White distance brightness, red on exit</option>
        <option value="flicker-move">Red when close, blue when far, brighter when moving</option>
        <option value="movement-saturation">Color changes with distance, more saturated when moving</option>
      </select>
    </form>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
